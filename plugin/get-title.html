        <h2 id="功能介绍"><a href="#功能介绍" class="headerlink" title="功能介绍"></a>功能介绍</h2><p>获取网页的标题并保存到条目的标题中，如果条目笔记为空，同时获取网页的描述并保存到条目的笔记中。</p>
<p>举例子：从 App A 分享网页到井井有条，由于 App A 没有带网页标题过来，所以保存到井井有条的条目标题显示为网址，如果执行此插件，此条目的标题就变成了网页的原标题，不再是网址。</p>
<h2 id="插件执行条件"><a href="#插件执行条件" class="headerlink" title="插件执行条件"></a>插件执行条件</h2><ul>
<li>自动触发时，条目标题为空才会执行插件，否则忽略</li>
<li>手动触发时，如果开启了强制获取标题选择，则一定会执行插件，反之条目标题为空才会执行插件，否则忽略</li>
</ul>
